[common]
lib_deps = BLEPeripheral
build_flags = -DNRF51_S130

[env:nrf51_dk]
platform = nordicnrf51
framework = arduino
board = nrf51_dk
lib_deps = ${common.lib_deps}
build_flags = -DNRF51_S110
upload_protocol = stlink
